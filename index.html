<!DOCTYPE html>
<html lang="pt">
<!-- Desenvolvido por Thiago Lopes -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reconhecimento Facial com FaceAPI</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div class="video-container">
        <video autoplay id="cam" width="920" height="660" muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="video-container2">
        <video autoplay loop id="background-video" muted>
            <source src="assets/videos/reconhecimentofacial.webm" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video autoplay loop id="background-video" muted>
            <source src="assets/videos/marvel.mov" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
       
    </div>
    
    <!-- Adicionando logo de rodapé -->
    <div class="footer-logo">
        <img src="assets/daringtech.png" alt="Logo Daring Tech">
    </div>

    <audio id="background-audio" loop>
        <source src="assets/audio/music.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="./assets/lib/face-api/face-api.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
<script>
    // Função para tentar reproduzir o áudio
    function playAudio() {
        const audio = document.getElementById('background-audio');
        audio.play().catch(error => {
            console.error('Reprodução automática de áudio bloqueada:', error);
        });
    }

    // Adiciona evento de clique para iniciar o áudio
    document.addEventListener('click', playAudio);

    // Tenta reproduzir o áudio automaticamente ao carregar o DOM
    document.addEventListener('DOMContentLoaded', playAudio);
</script>
